<h2 id="forms" class="med-heading section-heading">
    <a href="#forms">Forms</a>
</h2>

<h3 class="xsml-heading muted-heading">
    Inputs
</h3>

<div class="inputs-wrapper">
    <label for="text-input">Text input</label>
    <input type="text" id="text-input" name="text-input" placeholder="Nickname">

    <label for="email-input">Email input</label>
    <input type="email" id="email-input" name="email-input" placeholder="drk@diy.org">

    <label for="search-input">Search input</label>
    <input type="search" id="search-input" name="search-input" placeholder="#minecraft">

    <label for="textarea-input">Textarea</label>
    <textarea name="textarea-input" id="textarea-inpout" placeholder="Thoughts?"></textarea>

    <label for="disabled-input">Diabled input</label>
    <input type="text" id="disabled-input" name="disabled-input" placeholder="So sorry..." disabled>
</div>

<h4 class="xsml-heading muted-heading">Sizes</h4>

<div class="inputs-wrapper">
    <label for="sml-input">Input sml</label>
    <input type="text" id="sml-input" name="sml-input" placeholder="Small" class="input-sml">

    <label for="med-input">Input med</label>
    <input type="text" id="med-input" name="med-input" placeholder="Medium" class="input-med">

    <label for="lrg-input">Input lrg</label>
    <input type="text" id="lrg-input" name="lrg-input" placeholder="Large" class="input-lrg">

    <label for="full-input">Input Full</label>
    <input type="text" id="full-input" name="full-input" placeholder="Full" class="input-full">
</div>

<h4 class="xsml-heading muted-heading">Validation</h4>

<div class="inputs-wrapper">
    <label for="invalid-input">Invalid input</label>
    <input type="text" id="invalid-input" name="invalid-input" value="Invalid value" placeholder="Invalid value" class="field-invalid">

    <label for="valid-input">Valid input</label>
    <input type="text" id="valid-input" name="valid-input" value="Valid value" placeholder="Valid value" class="field-valid">
    <i class="diy-icn check-icn valid-icn"></i>
</div>


<h3 class="xsml-heading muted-heading">
    Checkboxes and Radios
</h3>

<div class="inputs-wrapper">
    <label for="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox"> 
        <span class="label-text">Checkbox example</span>
    </label>

    <label for="radio">
        <input type="radio" name="radio" id="radio"> 
        <span class="label-text">Radio example</span>
    </label>

    <label for="radio2">
        <input type="radio" name="radio" id="radio2"> 
        <span class="label-text">Radio2 example</span>
    </label>

    <label for="checkbox-disabled">
        <input type="checkbox" name="checkbox-disabled" id="checkbox-disabled" disabled> 
        <span class="label-text">Checkbox disabled</span>
    </label>

    <label for="radio-disabled">
        <input type="radio" name="radio-disabled" id="radio-disabled" disabled> 
        <span class="label-text">Radio disabled</span>
    </label>
</div>
